<article class="card" (click)="showDetails()">
  <div class="row">
    <div class="col-4">
      <div class="card-img"></div>
    </div>
    <div class="col">
      <div class="row">
        <div class="card-item-name">{{ item.name }}</div>
      </div>
      <div class="row">
        <div class="card-item-description">{{ item.description }}</div>
      </div>
      <div class="row">
        <div class="card-item-description">380ml</div>
      </div>
    </div>
  </div>
</article>
